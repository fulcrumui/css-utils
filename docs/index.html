<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@fulcrumui/css-utils - A CSS utility set used to easily adjust shared/common styles on UI components by adding some simple markup</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A CSS utility set used to easily adjust shared/common styles on UI components by adding some simple markup">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    body,
    html,
    .sidebar {
      line-height: 1.5;
      background: #F9F9FF;
    }

    [alt='fulcrumui logo'] {
      width: 300px;
    }

    blockquote {
      padding: 10px;
      background: #ffffff;
      color: #202020;
    }

    .app-name-link > img {
      width: 30%;
    }

    .markdown-section table {
      display: table;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@fulcrumui/css-utils',
      nameLink: '/',
      repo: 'https://github.com/fulcrumui/css-utils',
      loadSidebar: true,
      auto2top: true,
      logo: '/_media/logo-red-mark-lg.svg',
      themeColor: '#D33C12',
      coverpage: true,
      onlyCover: true,
      search: {
        noData: 'No Results!',
        placeholder: 'Type to search...',
        hideOtherSidebarContent: true,
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-scss.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
